<!DOCTYPE html>
<html lang="en">
  <head>
    <title>X Comapany Online Payment</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link
      rel="icon"
      type="image/png"
      href="https://image.flaticon.com/icons/png/512/639/639365.png"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.iv.bh/qpay/assets/theme/iv/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.iv.bh/qpay/assets/theme/iv/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.iv.bh/qpay/assets/theme/iv/css/util.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.iv.bh/qpay/assets/theme/iv/css/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.iv.bh/qpay/assets/theme/iv/css/sb-styles.css"
    />

    <style>
      .wrap-contact3 {
        background: linear-gradient(
          to right,
          #8360c3,
          #2ebf91
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
    </style>

    <!--===============================================================================================-->
  </head>
  <body>
    <div
      class="bg-contact3"
      style="
        background-image: url('https://media.holidayme.com/wp-content/uploads/2017/01/20172718/shutterstock_348770471-Galali-Township.jpg');
      "
    >
      <div class="container-contact3">
        <div class="wrap-contact3">
          <!-- <span class="login100-form-title"> 
            <img src="https://www.iv.bh/qpay/assets/images/iv-logo_1589786218.png">        
      </span> -->
          <span class="contact3-form-title">Online Payment</span>
          <form
            action="https://www.iv.bh/qpay/apply/form/qpay"
            class="contact3-form validate-form"
            enctype="multipart/form-data"
            method="post"
            accept-charset="utf-8"
          >
            <input type="hidden" name="formname" value="qpay" />
            <div
              class="wrap-input3 validate-input"
              data-validate="Customer Name is required"
            >
              <input
                class="input3"
                type="text"
                name="customer_name"
                placeholder="Customer Name"
                value=""
              />
              <span class="focus-input3"></span>
            </div>
            <div
              class="wrap-input3 validate-input"
              data-validate="Invoice Number is required"
            >
              <input
                class="input3"
                type="text"
                name="invoice_no"
                placeholder="Invoice Number"
                value=""
              />
              <span class="focus-input3"></span>
            </div>
            <div
              class="wrap-input3 validate-input"
              data-validate="Amount in BHD is required"
            >
              <input
                class="input3"
                type="text"
                name="amount_bhd"
                placeholder="Amount"
                value=""
              />
              <span class="focus-input3"></span>
            </div>
            <div
              class="wrap-input3 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input
                class="input3"
                type="text"
                name="email_id"
                placeholder="Your Email"
                value=""
              />
              <span class="focus-input3"></span>
            </div>
            <div
              class="wrap-input3 validate-input"
              data-validate="Message is required"
            >
              <textarea
                class="input3"
                name="description"
                placeholder="Your Message"
              ></textarea>
              <span class="focus-input3"></span>
            </div>
            <div class="container-contact3-form-btn">
              <button class="contact3-form-btn">Pay</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://www.iv.bh/qpay/assets/theme/iv/jquery/jquery-3.2.1.min.js"></script>
    <script src="https://www.iv.bh/qpay/assets/theme/iv/js/main.js?0"></script>
  </body>
</html>
